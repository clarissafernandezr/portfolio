<script>
    var aText = new Array(
        "    ",
        "...",
"Hi:) My name is Clarissa! ", 
"I am a creative developer.",
"Currently, I am a Computational Media student",
"at Georgia Institute of Technology",
"Explore this page to find out more about me!"
);



var speeed = 100;
var indx = 0; 
var iArrLength = aText[0].length; 
var iScrollAt = 20;
 
var texpos = 0;
var stringcont = ''; 
var row;
 
function typewriter()
{
 stringcont =  ' ';
 row = Math.max(0, indx-iScrollAt);
 var destination = document.getElementById("typedtext");

 while ( row < indx ) {
  stringcont += aText[row++] + '<br />';
 
 }
 destination.innerHTML = stringcont + aText[indx].substring(0, texpos) + "_";
 if ( texpos++ == iArrLength ) {
  texpos = 0;
  indx++;
  if ( indx != aText.length ) {
   iArrLength = aText[indx].length;
   setTimeout("typewriter()", 500);
   
  }

 } else {
  setTimeout("typewriter()", speeed);
  
 }


}
